<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Renta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Formulario de Renta de Propiedad</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Cliente</label>
          <input type="text" class="form-control" placeholder="Nombre completo">
        </div>
        <div class="col-md-3">
          <label class="form-label">Documento ID</label>
          <input type="text" class="form-control" placeholder="Ej: 0102345678">
        </div>
        <div class="col-md-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" placeholder="Ej: 0987654321">
        </div>

        <div class="col-md-4">
          <label class="form-label">Propiedad</label>
          <select class="form-select">
            <option selected>Seleccione una propiedad</option>
            <option>Departamento - Centro</option>
            <option>Suite - Manta Norte</option>
            <option>Casa - Barbasquillo</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Tipo de contrato</label>
          <select class="form-select">
            <option selected>Seleccione</option>
            <option>Mensual</option>
            <option>Temporal</option>
            <option>Por días</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Método de pago</label>
          <select class="form-select">
            <option selected>Seleccione</option>
            <option>Transferencia</option>
            <option>Efectivo</option>
            <option>Tarjeta</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Fecha de inicio</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha de fin</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Costo diario</label>
          <input type="number" class="form-control" placeholder="$">
        </div>
        <div class="col-md-3">
          <label class="form-label">Descuento (%)</label>
          <input type="number" class="form-control" placeholder="0">
        </div>

        <div class="col-md-12">
          <label class="form-label">Observaciones</label>
          <textarea class="form-control" rows="3" placeholder="Condiciones especiales, observaciones, etc."></textarea>
        </div>

        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="aceptaTerminos">
            <label class="form-check-label" for="aceptaTerminos">
              Acepto los términos y condiciones del contrato.
            </label>
          </div>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Registrar Renta</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
